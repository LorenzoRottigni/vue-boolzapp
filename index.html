<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="./styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script src="./scripts/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <header>

    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div id="application-container" class="container-fluid px-0 shadow">
                        <div class="row">
                            <div class="col-4 px-0">
                                <section class="application-side-section d-flex flex-column">
                                    <div class="application-side-section-header d-flex align-items-center justify-content-between px-3">
                                        <div class="application-side-section-header-left d-flex align-items-center gap-3">
                                            <img src="./images/avatar_1.jpg" alt="avatar_1">
                                            <h5>Nome Utente</h5>
                                        </div>
                                        <div class="application-side-section-header-right fs-2 d-flex gap-4">
                                            <i class="fas fa-circle-notch"></i>
                                            <i class="fas fa-comment-alt"></i>
                                            <i class="fas fa-ellipsis-v"></i>
                                        </div>
                                        
                                    </div>
                                    <div class="application-side-section-notifications d-flex align-items-center gap-3 px-3">
                                        <div class="circle-white">
                                            <i class="fas fa-bell-slash fs-2"></i>
                                        </div>
                                        <div>
                                            <h5 class="fw-bold my-0">Ricevi notifiche di nuovi messaggi</h5>
                                            <h6 class="my-0 underline">Attiva notifiche desktop</h6>
                                        </div>
                                    </div>
                                    <div class="application-side-section-search px-3">
                                        <div class="input-group mb-3 h-100 d-flex align-items-center">
                                            <span class="input-group-text"><i class="fas fa-search fs-4"></i></span>
                                            <input type="text" class="form-control fw-1" placeholder="Search or start a new chat">
                                        </div>
                                    </div>
                                    <div class="application-side-section-chat-container flex-grow-1">

                                    </div>
                                </section>
                            </div>



                            <div class="col-8 px-0">
                                <section class="application-main-section d-flex flex-column">
                                    <div class="application-main-section-header px-3 d-flex justify-content-between">
                                        <div class="application-main-section-header-left h-100 d-flex align-items-center gap-3">
                                            <img src="./images/avatar_1.jpg" alt="avatar_1">
                                            <div class="d-flex flex-column justify-content-center">
                                                <h5>Michele</h5>
                                                <h6>Ultimo accesso oggi alle....</h6>
                                            </div>
                                        </div>
                                        <div class="application-main-section-header-right fs-2 d-flex gap-4 align-items-center">
                                            <i class="fas fa-search"></i>
                                            <i class="fas fa-paperclip"></i>
                                            <i class="fas fa-ellipsis-v"></i>
                                        </div>
                                    </div>
                                    <div class="application-main-section-chat-container flex-grow-1">

                                    </div>
                                    <div class="application-main-section-send-message d-flex fs-2 px-3 gap-3 align-items-center">
                                        <i class="far fa-smile"></i>
                                        <input type="text" class="form-control form-control-lg" placeholder="Write message...">
                                        <i class="fas fa-microphone"></i>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
